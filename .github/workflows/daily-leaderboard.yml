name: Daily Leaderboard Update

on:
  schedule:
    # Run daily at 5:00 PM ET (9:00 PM UTC) - after market close
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Update Leaderboard Cache
      run: |
        curl -X POST https://apestogether.ai/api/cron/update-leaderboard \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json"
