name: Daily Leaderboard Update

on:
  schedule:
    # Run daily at 5:00 PM ET (9:00 PM UTC) - after market close
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  update-priority-leaderboards:
    runs-on: ubuntu-latest
    
    steps:
    - name: Update Homepage Priority (7D) + Short-term Leaderboards
      run: |
        curl -X POST "https://apestogether.ai/api/cron/update-leaderboard-chunk?periods=7D,1D,5D" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json"

  update-medium-leaderboards:
    runs-on: ubuntu-latest
    
    steps:
    - name: Update Medium-term Leaderboards
      run: |
        curl -X POST "https://apestogether.ai/api/cron/update-leaderboard-chunk?periods=3M,YTD" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json"

  update-long-leaderboards:
    runs-on: ubuntu-latest
    
    steps:
    - name: Update Long-term Leaderboards
      run: |
        curl -X POST "https://apestogether.ai/api/cron/update-leaderboard-chunk?periods=1Y,5Y,MAX" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json"
