{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Create Account</h2>
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                    
                    <!-- OAuth Options -->
                    <div class="d-flex align-items-center my-4">
                        <hr class="flex-grow-1">
                        <span class="px-3 text-muted">OR</span>
                        <hr class="flex-grow-1">
                    </div>

                    <div class="d-grid gap-3">
                        <a href="{{ url_for('login_apple') }}" class="btn btn-outline-dark btn-lg">
                            <i class="fab fa-apple me-2"></i>Sign up with Apple
                        </a>
                        <a href="{{ url_for('login_google') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fab fa-google me-2"></i>Sign up with Google
                        </a>
                    </div>

                    <hr class="my-4">
                    <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
