{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Sign In</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p>Use your Apple or Google account to sign in</p>
                </div>
                
                <div class="d-grid gap-3">
                    <a href="{{ url_for('login_apple') }}" class="btn btn-outline-dark btn-lg">
                        <i class="fab fa-apple me-2"></i>Sign in with Apple
                        <small class="d-block mt-1">Supports Face ID</small>
                    </a>
                    
                    <a href="{{ url_for('login_google') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fab fa-google me-2"></i>Sign in with Google
                        <small class="d-block mt-1">Supports Face Unlock</small>
                    </a>
                </div>
                
                <div class="mt-4 text-center">
                    <p class="text-muted">By signing in, you agree to our Terms of Service and Privacy Policy</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
