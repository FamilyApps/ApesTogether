{% extends 'base.html' %}

{% block title %}Admin - Edit Stock{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Stock: {{ stock.ticker }}</h1>
        <div>
            <a href="{{ url_for('admin.user_detail', user_id=user.id) }}" class="btn btn-secondary">Back to User Details</a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Edit Stock</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="ticker" class="form-label">Stock Symbol</label>
                    <input type="text" class="form-control" id="ticker" value="{{ stock.ticker }}" disabled>
                </div>
                
                <div class="mb-3">
                    <label for="quantity" class="form-label">Number of Shares</label>
                    <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" value="{{ stock.quantity }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="price" class="form-label">Price per Share for this Adjustment ($)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                    <div class="form-text">Enter the current market price or the price for this adjustment</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
